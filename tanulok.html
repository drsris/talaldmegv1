<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regisztráltak listája – Talaldmeg.hu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .card {
      background-color: #1a1a1a;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .card p {
      color: #bbbbbb;
      margin-top: 0.5rem;
    }

    .no-users {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 3rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Regisztrált felhasználók</h1>
  <div id="user-list"></div>

  <script>
    // Itt lenne AJAX-szal lekérve a regisztráltak listája, de most egy példa tömb:
    const regisztraltak = [
      { nev: "Bence", iskola: "Fazekas Mihály Gimnázium (Budapest)" },
      { nev: "Anna", iskola: "Szent István Gimnázium (Budapest)" },
      { nev: "Dávid", iskola: "Janus Pannonius Gimnázium (Pécs)" }
    ];

    const userList = document.getElementById('user-list');

    if (regisztraltak.length === 0) {
      userList.innerHTML = `<div class="no-users">Nincs még regisztrált felhasználó.</div>`;
    } else {
      regisztraltak.forEach(user => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${user.nev}</h2>
          <p>${user.iskola}</p>
        `;
        userList.appendChild(card);
      });
    }
  </script>
</body>
</html>
